branches:
  only:
    - develop
language: java
jdk:
  - oraclejdk8
sudo: required
services:
  - postgresql
addons:
  postgresql: "11"
  apt:
    packages:
      - postgresql-11
before_install:
  - sudo apt-get update
  - sudo apt-get --yes remove postgresql\*
  - sudo apt-get install -y postgresql-11 postgresql-client-11
  - sudo cp /etc/postgresql/{9.6,11}/main/pg_hba.conf
  - sudo service postgresql restart 11
before_script:
  - psql -c 'create database animal-product-eshop;' -U postgres
  - psql -c 'create database animal-product-eshop-test;' -U postgres
  - psql -c 'GRANT ALL ON DATABASE animal-product-eshop TO postgres;' -U postgres
  - psql -c 'GRANT ALL ON DATABASE aanimal-product-eshop-test TO postgres;' -U postgres
script:
  - mvn test
env:
  - TEST_DATABASE_URL=jdbc:postgresql://localhost:5432/animal-product-eshop-test