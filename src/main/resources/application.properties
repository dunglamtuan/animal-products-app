## Spring DATASOURCE - using Postgresql
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${POSTGRES_DATABASE_URL:jdbc:postgresql://192.168.99.100:5432/animal-product-eshop}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.username=${POSTGRES_USERNAME:postgres}

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.flyway.url=jdbc:postgresql://192.168.99.100:5432/animal-product-eshop
spring.flyway.user=${TEST_POSTGRES_PASSWORD:postgres}
spring.flyway.password=${TEST_POSTGRES_PASSWORD:postgres}

# JWT settings
jwt.token.secret-key=secret-key
jwt.token.expire-length=3600000